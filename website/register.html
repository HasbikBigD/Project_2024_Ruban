<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Бассейн</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="auth-body">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-swimming-pool me-2"></i>Бассейн
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="index.html">На главную</a>
            </div>
        </div>
    </nav>

    <div class="alert alert-success alert-dismissible fade show position-fixed" style="top: 20px; right: 20px; z-index: 9999; display: none;">
        <i class="fas fa-check-circle me-2"></i>Регистрация успешна! Теперь вы можете войти в систему.
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <div class="auth-card">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold">Регистрация</h2>
                        </div>

                        <form id="register-form">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="name" class="form-label">Имя и фамилия:</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="phone" class="form-label">Телефон:</label>
                                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="+7 (999) 123-45-67" required>
                                </div>
                            </div>

                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Email:</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="confirm-password" class="form-label">Подтвердите пароль:</label>
                                    <input type="password" class="form-control" id="confirm-password" name="confirm_password" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Пароль:</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="newsletter">
                                <label class="form-check-label" for="newsletter">
                                    Подписаться на новости
                                </label>
                            </div>

                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    ЗАРЕГИСТРИРОВАТЬСЯ
                                </button>
                            </div>

                            <div class="text-center">
                                <p class="mb-0">
                                    Уже есть аккаунт? 
                                    <a href="login.html" class="text-decoration-none fw-bold">
                                        Войти
                                    </a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Бассейн</h5>
                    <p>Ваше здоровье - наш приоритет</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p>&copy; 2025 Бассейн. Все права защищены.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
